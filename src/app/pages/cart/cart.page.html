<ion-header>
   <ion-toolbar>
     <ion-title>Cart</ion-title>
     <ion-buttons slot="start">
       <div class="avatar-container">
         <ion-avatar>
           <img src="assets/icon/fitfabrics-website-favicon-color.png" alt="app-logo" title="FitFabrics" />
         </ion-avatar>
       </div>
     </ion-buttons>
     <ion-buttons slot="end">
       <ion-avatar *ngIf="profile">
         <img src="{{profile.photoUrl}}" alt="user-profile" title="{{profile.name}}" />
       </ion-avatar>
     </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
<ion-content>
  <!-- <ion-list> -->
    <ion-item class="ion-padding" *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="no product">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.price | currency }} hhhhhhhh</p>
        <p>{{ item.description }}</p>
        
        <ion-input type="number" [(ngModel)]="item.quantity"></ion-input>
        <ion-button (click)="updateCartItem(item)">Update</ion-button>
        <ion-label>{{ item.price * item.quantity }}</ion-label>
        <ion-button fill="clear" (click)="removeFromCart(item)">Remove</ion-button>
      </ion-label>
    </ion-item>
  <!-- </ion-list> -->

  <ion-card>
    <ion-card-header>
      Total
    </ion-card-header>
    <ion-card-content>
      <p>Total Price: {{ getTotalPrice() | currency }}</p>
      <ion-button expand="block" (click)="checkout()">Checkout</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>

</ion-content>
