<ion-header>
  <ion-toolbar>
    <ion-title title="{{produit.title}}" *ngIf="produit">{{produit.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button  ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" *ngIf="produit">
  <ion-slides pager="true" class="product-slider">
    <ion-slide>
      <img src="{{produit.image}}" alt="{{produit.title}}" />
    </ion-slide>
    <ion-slide>
      <img src="{{produit.image}}" alt="{{produit.title}}" />
    </ion-slide>
    <ion-slide>
      <img src="{{produit.image}}" alt="{{produit.title}}" />
    </ion-slide>
  </ion-slides>

  <div class="ion-padding-vertical">
    <h1 class="item-name">{{produit.title}}</h1>

    <h4 class="price">
      {{produit.price | currency}}
      <span class="real-price" *ngIf="produit.price < 80">$80</span>
    </h4>
  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="review">
    <ion-row>
      <ion-col size="6">
        <div class="rating">
          4.5
        </div>

        Very Good
      </ion-col>
      <ion-col size="6">
        <div class="count">49 Reviews</div>
      </ion-col>
    </ion-row>
     
         <ion-button expand="full" color="primary" (click)="addToCart()">Add to cart
           <ion-icon slot="end" name="bag-add"></ion-icon>
         </ion-button>
      
  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="description">
    <h5>Description</h5>

    <p>{{produit.description}}</p>

  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="variation" *ngIf="produit.category!='jewelery'">
    <ion-segment (ionChange)="segmentChanged($event)" value="size">
      <ion-segment-button value="size">
        <ion-label>Select Size</ion-label>
      </ion-segment-button>
      <ion-segment-button value="color">
        <ion-label>Select Color</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="variation-selector" *ngIf="produit.category!='jewelery'">
    <div class="sizes" [class.active-variation]="activeVariation == 'size'">
      <div [class.active]="selectedSize == 1" (click)="changeSize(1)" >
        S
      </div>
      <div [class.active]="selectedSize == 2" (click)="changeSize(2)" >
        M
      </div>
      <div [class.active]="selectedSize == 3" (click)="changeSize(3)" >
        L
      </div>
      <div [class.active]="selectedSize == 4" (click)="changeSize(4)" >
        XL
      </div>
    </div>

    <div class="colors" [class.active-variation]="activeVariation == 'color'" *ngIf="produit.category!='jewelery'">
      <div [class.active]="selectedColor == 1" (click)="changeColor(1)" >
        BLACK
      </div>
      <div [class.active]="selectedColor == 2" (click)="changeColor(2)" >
        GREEN
      </div>
      <div [class.active]="selectedColor == 3" (click)="changeColor(3)" >
        BLUE
      </div>
    </div>
  </div>

   
 

</ion-content>
