<ion-header>
  <ion-toolbar>
    <ion-title>{{categoryId}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/hometabs/home" [text]="'Back'"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let product of products" [routerLink]="['/product-details', product.id]">
      <ion-card>
        <ion-img src="{{ product.image }}"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{ product.category }}</ion-card-subtitle>
          <ion-card-title>{{ product.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ product.description }}</p>
          <ion-button expand="block">Add to Cart</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
