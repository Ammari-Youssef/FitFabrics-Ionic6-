<ion-header>
  <ion-toolbar>
    <ion-title>{{categoryId}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/hometabs/home" [text]="'Back'"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let product of products" [routerLink]="['/product-details', product.id]">
      <ion-card [ngStyle]="{ 'opacity': product.stock === 0 ? '0.5' : '1' }"  >
        <ion-img src="{{ product.image }}"></ion-img>
        <ion-card-header>
          <h4 class="text-overlay sold-out" *ngIf="product.stock==0">Sold out</h4>
          <ion-card-subtitle>{{ product.category }}</ion-card-subtitle>
          <ion-card-title>{{ product.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <!-- <p>{{ product.description }}</p> -->
          <ion-button expand="block" 
          class="ion-no-margin ion-no-padding ion-text-wrap">Check this out </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
