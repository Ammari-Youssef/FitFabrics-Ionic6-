<ion-header >
  <ion-toolbar>
    <ion-title>FitFabrics Store</ion-title>
    <ion-buttons slot="start">
     <div class="avatar-container">
        <ion-avatar>
          <img src="assets/icon/fitfabrics-website-favicon-color.png" alt="app-logo" title="FitFabrics" />
        </ion-avatar>
     </div>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-avatar *ngIf="profile">
        <img src="{{profile.photoUrl}}" alt="user-profile" title="{{profile.name}}" />
      </ion-avatar>
    </ion-buttons>
    
  </ion-toolbar>
  <!-- <ion-toolbar>
    <div class="search ion-padding">
      <ion-searchbar placeholder="Search for a product" />
    </div>
  </ion-toolbar> -->
  <app-searchar/>
</ion-header>

<ion-content>
 
  

  <div class="title ion-padding">
    <h2>Categories</h2>
    <p routerLink="/category/All products">See all</p>
  </div>

  <div class="category-slider ion-padding-start">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true ,pager:true}">

      <ion-slide *ngFor="let category of categories" title="{{category.title}}">
        <ion-col [routerLink]="['/category', category.id]">
          <h4>{{ category.title }}</h4>
          <img src="{{ category.image }}" alt="{{category.title}}" />
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="title ion-padding">
    <h2 class="font-bold">Featured</h2>
    <p routerLink="/category/Featured products">See all</p>
  </div>

  <div class="product-slider ion-padding-start">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
      <ion-slide *ngFor="let product of featured_products">
        <ion-col class="ion-text-left" [routerLink]="['/product-details', product.id]" routerDirection="forward">
          <img src="{{ product.image }}" alt="{{product.title}}" title="{{product.title}}" />
          <p>${{ product.price }}</p>
          <h6>{{ product.title }}</h6>
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="title ion-padding">
    <h2 class="font-bold">Best Sell</h2>
    <p routerLink="/category/Best selling products">See all</p>
  </div>

  <div class="product-slider ion-padding-start">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true}" loop="true">
      <ion-slide *ngFor="let product of best_selling_products">
        <ion-col class="ion-text-left" [routerLink]="['/product-details', product.id]" routerDirection="forward">
          <img src="{{ product.image }}" alt="{{ product.title }}" />
          <p>${{ product.price }}</p>
          <h6>{{ product.title }}</h6>
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
