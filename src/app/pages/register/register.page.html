<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
       <ion-back-button></ion-back-button>
     </ion-buttons>
    <ion-title>Sign up </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Welcome new fashionist</h1>
  <p>Please fill the form below to sign up</p>


  <form (ngSubmit)="register(rgfrm)" #rgfrm="ngForm">
    <ion-item  class="ion-padding">
      <ion-label position="floating">Firstname</ion-label>
      <ion-icon name="person-outline" slot="start" />
      <ion-input type="text" name="firstanme" [(ngModel)]="firstname" #fname="ngModel"  required />
      <ion-note color="danger"  *ngIf="fname.touched && fname.invalid" >Invalid firstname input !</ion-note>
    </ion-item>
    <ion-item class="ion-padding">
      <ion-label position="floating">Lastname</ion-label>
      <ion-icon name="person-outline" slot="start" />
      <ion-input type="text" name="lastname" [(ngModel)]="lastname" #lname="ngModel" required/>
      <ion-note color="danger"  *ngIf="lname.touched && lname.invalid" >Invalid lastname input !</ion-note>
    </ion-item>
    <ion-item class="ion-padding" >
      <ion-label position="floating">E-mail</ion-label>
      <ion-icon name="mail-outline" slot="start" />
      <ion-input type="email" name="email" [(ngModel)]="email" #fmail="ngModel" required/>
      <ion-note color="danger" *ngIf="fmail.touched && fmail.invalid">Invalid e-mail input !</ion-note>
    </ion-item>
    
     <ion-item class="ion-padding" fill="clear">
       <ion-label position="floating">Password</ion-label>
       <ion-icon name="shield-outline" slot="start" />
       <ion-input type="password" name="password" [(ngModel)]="password" #pass="ngModel"  required/>
<ion-note color="danger" *ngIf="pass.touched && pass.invalid ">Invalid password input</ion-note>
     </ion-item>

     <ion-item class="ion-padding" fill="clear">
       <ion-label position="floating">Confirm password</ion-label>
       <ion-icon name="shield-outline" slot="start" />
       <ion-input type="password" name="password" #repass="ngModel" [(ngModel)]="repassword" required />
       <ion-note color="danger" *ngIf="repass.touched && repass.invalid">Invalid repassword input</ion-note>
     </ion-item>

      <ion-item>
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-label>Date of Birth</ion-label>
        <ion-datetime display-format="MMM DD, YYYY" picker-format="MMM DD YYYY" placeholder="Select your date of birth">
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="transgender-outline"></ion-icon>
        <ion-label>Gender</ion-label>
        <ion-select interface="popover" placeholder="Select your gender">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
        </ion-select>
      </ion-item>

     <ion-button type="submit" expand="block" fill="clear" [disabled]="rgfrm.invalid">Sign up</ion-button>
  </form>
</ion-content>
