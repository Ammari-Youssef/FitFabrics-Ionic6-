<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list  >
  <ion-item  routerLink="/edit-profile" class="ion-padding" >
    <ion-icon name="person-outline" slot="start"></ion-icon>
    <ion-label>Edit Profile</ion-label>
  </ion-item>
  <ion-item routerLink="/change-password" class="ion-padding" >
    <ion-icon name="key-outline" slot="start"></ion-icon>
    <ion-label>Change Password</ion-label>
  </ion-item>
  <ion-item (click)="confirmDeleteAccount()" class="ion-padding" >
    <ion-icon name="trash-outline" slot="start" color="danger"></ion-icon>
    <ion-label color="danger">Delete Account</ion-label>
  </ion-item>
</ion-list>

</ion-content>
