<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <div class="avatar-container">
        <ion-avatar>
          <img src="assets/icon/fitfabrics-website-favicon-color.png" alt="app-logo" title="FitFabrics" />
        </ion-avatar>
      </div>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-avatar *ngIf="userData">
        <img src="{{userData.photoUrl}}" alt="user-profile" title="{{userData.name}}" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="userData">
  <ion-item class="av">
    <ion-avatar class="user-profile">
      <img [src]="userData.photoUrl ?? userData.photoURL" alt="User Profile Image">
    </ion-avatar>
    <ion-label> {{ userData.name ?? userData.username }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-label>{{userData?.email}}</ion-label>
    </ion-label>
  </ion-item>
  <ion-list>
    <ion-item class="ion-padding">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Edit Account </ion-label>
      <ion-button fill="clear" slot="end" routerLink="/account-settings"></ion-button>
    </ion-item>
    <ion-item class="ion-padding">
      <ion-icon name="card-outline" slot="start"></ion-icon>
      <ion-label>Payment Methods</ion-label>
      <ion-button fill="clear" slot="end" routerLink="/payment-methods"></ion-button>
    </ion-item>
    <ion-item class="ion-padding">
      <ion-icon name="cart-outline" slot="start"></ion-icon>
      <ion-label> </ion-label>
      <ion-button fill="clear" slot="start" routerLink="/hometabs/cart" color="primary">Go to your cart</ion-button>
    </ion-item>
    <ion-item class="ion-padding">
      <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
      <ion-label color="danger"></ion-label>
      <ion-button fill="clear" slot="start" (click)="logOut()" color="danger">Log Out</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
