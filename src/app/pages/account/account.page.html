<ion-header>
  <ion-toolbar>
    <ion-title>account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list class="ion-padding">
     <ion-item>
       <ion-icon slot="start" name="person-outline"></ion-icon>
       <ion-label>Full Name</ion-label>
       <ion-input type="text" placeholder="Enter your full name"></ion-input>
     </ion-item>

     <ion-item>
       <ion-icon slot="start" name="mail-outline"></ion-icon>
       <ion-label>Email</ion-label>
       <ion-input type="email" placeholder="Enter your email"></ion-input>
     </ion-item>

     <ion-item>
       <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
       <ion-label>Password</ion-label>
       <ion-input type="password" placeholder="Enter your password"></ion-input>
     </ion-item>

     <ion-item>
       <ion-icon slot="start" name="calendar-outline"></ion-icon>
       <ion-label>Date of Birth</ion-label>
       <ion-datetime display-format="MMM DD, YYYY" picker-format="MMM DD YYYY" placeholder="Select your date of birth">
       </ion-datetime>
     </ion-item>

     <ion-item>
       <ion-icon slot="start" name="transgender-outline"></ion-icon>
       <ion-label>Gender</ion-label>
       <ion-select interface="popover" placeholder="Select your gender">
         <ion-select-option value="male">Male</ion-select-option>
         <ion-select-option value="female">Female</ion-select-option>
       </ion-select>
     </ion-item>

     <ion-item>
       <ion-icon slot="start" name="language-outline"></ion-icon>
       <ion-label>Language</ion-label>
       <ion-select interface="popover" placeholder="Select your language">
         <ion-select-option value="en">English</ion-select-option>
         <ion-select-option value="fr">French</ion-select-option>
         <ion-select-option value="es">Spanish</ion-select-option>
         <ion-select-option value="de">German</ion-select-option>
       </ion-select>
     </ion-item>
   </ion-list>

   <div class="ion-text-center" style="margin-top: 20px;">
     <ion-button expand="block">Save Changes</ion-button>
   </div>
</ion-content>
